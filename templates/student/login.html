<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
        body {
            background-color: #eaeaea;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 80px auto;
        }
        .brand-text {
            text-align: center;
            color: #e53935;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ced4da;
        }
        .input-group-text {
            background-color: #fff;
            border-right: 0;
        }
        .input-group .form-control {
            border-left: 0;
        }
        .forgot-password {
            font-size: 0.9rem;
        }
        .login-btn {
            background-color: #2d2d2d;
            color: #fff;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }
        .login-btn:hover {
            background-color: #000;
        }
        .show-password-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="brand-text">tailwebs.</div>

    <div class="login-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    <div class="input-group-append">
                        <span class="input-group-text show-password-icon" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="text-right">
                    <a href="#" class="text-primary forgot-password">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script>
        setTimeout(function() {
            $(".alert").fadeOut();
        }, 3000); 
    </script>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const icon = document.querySelector(".show-password-icon i");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
    
</body>
</html>
